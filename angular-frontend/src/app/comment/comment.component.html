<div class="commentbox">
    <div class="txt">Leave a comment</div>
    <form class="comment-form" (ngSubmit)="submitcomment()">
      <div class="sup">
        <div class="commentform">
          <textarea
            id="comment"
            type="text"
            name="comment"
            placeholder="Ex. pat@example.com"
            (focus)="(true)"
            [(ngModel)]="form.comment"
          ></textarea>
        </div>
      </div>
      <button mat-raised-button color="primary" class="commentsubmit">
        Submit
      </button>
    </form>
    <div>
      <div class="comments" *ngFor="let c of post.comments">
        <div class="commenter">
          {{ c.user.firstname }} {{ c.user.lastname }}
        </div>
        <div class="comment">
          {{ c.body }}
        </div>
      </div>
    </div>
  </div>
