<script src='https://cdn.tiny.cloud/1/qfhewq3x03uyvumf6ygqnwohrwo6plkruosx4hwqbhwmtt0k/tinymce/5/tinymce.min.js'
  referrerpolicy="origin"></script>
  
<script>
  tinymce.init({
    selector: '#description',
  plugins: [
    'advlist autolink link image lists charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
    'table emoticons template paste help'
  ],
  toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
    'bullist numlist outdent indent | link image | print preview media fullpage | ' +
    'forecolor backcolor emoticons | help',
  menu: {
    favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
  },
  menubar: 'favs file edit view insert format tools table help',
  });
</script>
<div class="updatepost">
  <form action="" class="update-post-form">
    <div class="updatetitle">Update Post</div>
    <div class="titlebox">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
    </div>

    <div class="statusdrip">
      <label for="title">Status</label>
      <select class="drop-control" id="role" required="true" name="role">
        <option>f</option>
        <option>g</option>
      </select>
    </div>

    <div class="categorydrip">
      <label for="title">Category</label>
      <select class="drop-control" id="role" required="true" name="role">
        <option>f</option>
        <option>g</option>
      </select>
    </div>

    <div class="imagesrc">
      <label for="title">Image src</label>
      <input type="text" name="img" id="img" />
    </div>
    <div class="commentsbox">
      <label for="title">Comments</label>
      <div class="ff" style="display: flex; flex-direction: row">
        <div>comment</div>
        <div><button>delete</button></div>
      </div>
    </div>
    <div class="descbox">
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="30"
      ></textarea>
    </div>
    <div><button type="submit">Update</button></div>
  </form>
</div>
